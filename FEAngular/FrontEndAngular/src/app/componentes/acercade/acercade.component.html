<!--Acerca de -->
<section class="card m-3 p-2">
    <div class="row m-1">
        <H2 class="card-title d-flex align-items-center justify-content-start m-2 col">Acerca de</H2>
        <a class="btn d-flex align-items-center justify-content-end col-1" (click)="editarTexto()">
            <img src="../../../assets/bx-add-to-queue.svg" alt="agregar"><span class="sr-only align-items-center"></span>
        </a>
    </div>
    <div class="container-fluid m-2" *ngFor="let AcercaDe of acercaDe">
        <p class="card-text m-2 d-flex align-items-center justify-content-start">{{AcercaDe.texto}}</p>
   

    <div class="card mt-4" *ngIf="formVisibility" >
        <div class="card-body">
            <div class="card-title">
                Editar texto
            </div>
            <form (ngSubmit)="onSubmit(AcercaDe)">
                <div class="form-group">
                    <input type="text" 
                    [(ngModel)]="AcercaDe.texto"
                    name="texto"
                    placeholder="Editar texto"
                    class="form-control">
                </div>
                <button type="submit"  class="btn btn-primary mt-2">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
</section>
